services:
  couchdb:
    container_name: couchdb-joogle
    image: couchdb:latest
    volumes:
      - joongle_data:/data/db-couchdb
      - ./scripts/couchdb/local.ini:/opt/couchdb/etc/local.ini
    ports:
      - '5984:5984'
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=password

