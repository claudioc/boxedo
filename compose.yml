services:
  couchdb:
    container_name: couchdb-joongle
    image: couchdb:latest
    volumes:
      - couchdb_data:/opt/couchdb/data
      - ./scripts/couchdb/local.ini:/opt/couchdb/etc/local.ini
    ports:
      - '5984:5984'
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=password
volumes:
  couchdb_data:
